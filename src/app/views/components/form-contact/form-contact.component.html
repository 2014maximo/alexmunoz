<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-4 f-open-sans-c">
  <div class="mb-3">
    <input type="email" id="email" class="form-control bg-dark text-light" formControlName="email" placeholder="*Correo">
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
    </div>
  </div>
  <div class="mb-3">
    <textarea id="comments" class="form-control bg-dark text-light" formControlName="comments" rows="4" placeholder="*Mensaje"></textarea>
    <div *ngIf="contactForm.get('comments')?.invalid && contactForm.get('comments')?.touched" class="text-danger">
    </div>
  </div>
  <button type="submit" class="btn bg-warning bg-gradient w-100" [disabled]="contactForm.invalid" data-bs-dismiss="modal">Enviar</button>
</form>t
