<div class="row bg-transparent">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3 class="fSixCaps text-center text-light fs-70">{{ 'proyectos' | translate }}</h3>
        <div class="bg-dark shadow-three mt-2 p-5">
            
            <div class="row">
                <div class="col-md-12 mb-4 f-open-sans-c" *ngFor="let project of projects" data-aos="fade-up" data-aos-duration="1000">
                    <div class="card bg-dark text-light border">
                        <div class="card-body">
                            <h3 class="card-title">{{project.title}}</h3>
                            <p class="card-text">{{ project.description | translate }}</p>
                            
                            <div class="technologies mb-3">
                                <span class="badge bg-primary me-2" *ngFor="let tech of project.technologies">
                                    {{ tech }}
                                </span>
                            </div>
                            
                            <div class="features mb-3">
                                <ul>
                                    <li *ngFor="let feature of project.features">{{feature | translate}}</li>
                                </ul>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <a [href]="project.githubUrl" target="_blank" class="btn btn-outline-light">
                                    <i class="bi bi-github"></i> GitHub
                                </a>
                                <a *ngIf="project.demoUrl" [href]="project.demoUrl" target="_blank" class="btn btn-primary">
                                    <i class="bi bi-play-fill"></i> Demo
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="espaciado"></div>
